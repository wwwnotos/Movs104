name: Build iOS App

on:
  push:name: Build iOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build Web App
        run: npm run build

      - name: Install Capacitor
        run: npm install @capacitor/core @capacitor/cli @capacitor/ios

      - name: Initialize Capacitor
        run: npx cap init MOVOS com.movos.app --web-dir=dist

      - name: Add iOS Platform
        run: npx cap add ios

      - name: Sync Capacitor
        run: npx cap sync

      - name: Upload iOS Project Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-project
          path: ios/
