name: Build iOS IPA

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # تم التعديل هنا: استخدام npm install بدلاً من npm ci
      - name: Install Dependencies
        run: |
          npm install # أمر التثبيت المناسب في حال عدم وجود ملف القفل
          # تثبيت أدوات Capacitor الضرورية
          npm install @capacitor/core @capacitor/cli @capacitor/ios

      - name: Build Web App
        run: npm run build

      - name: Setup Capacitor
        run: |
          # تهيئة المشروع كـ تطبيق موبايل (إذا لم يكن مهيأ)
          npx cap init Movos com.movos.app --web-dir dist || true 
          # إضافة منصة iOS
          npx cap add ios || true
          # نسخ ملفات الويب إلى مجلد iOS
          npx cap sync ios

      # بناء أرشيف التطبيق (بدون توقيع)
      - name: Build iOS Archive (Unsigned)
        run: |
          cd ios/App
          # تنظيف البناء السابق
          xcodebuild clean -workspace App.xcworkspace -scheme App
          # إنشاء الأرشيف
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $PWD/build/App.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      # استخراج ملف IPA من الأرشيف
      - name: Export IPA (Unsigned Payload)
        run: |
          cd ios/App
          mkdir -p build/Payload
          # نسخ التطبيق إلى مجلد Payload
          cp -r build/App.xcarchive/Products/Applications/App.app build/Payload/
          # ضغط المجلد لإنشاء IPA
          cd build
          zip -r App.ipa Payload

      # رفع الملف النهائي لتقوم بتحميله
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: movos-ios-app
          path: ios/App/build/App.ipa
