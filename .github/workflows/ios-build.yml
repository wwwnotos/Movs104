name: Build iOS IPA

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      # تم إزالة خاصية cache التي كانت تسبب خطأ ملف القفل
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' 

      # تم التعديل إلى npm install لحل مشكلة ملف القفل المفقود
      - name: Install Dependencies
        run: |
          npm install 
          # تثبيت أدوات Capacitor الضرورية
          npm install @capacitor/core @capacitor/cli @capacitor/ios

      # الآن هذا الأمر سينفذ 'vite build' فقط (للتخطي خطأ TypeScript)
      - name: Build Web App
        run: npm run build

      - name: Setup Capacitor (Add iOS platform files)
        run: |
          npx cap init Movos com.movos.app --web-dir dist || true
          npx cap add ios || true
          npx cap sync ios

      # بناء أرشيف التطبيق (بدون توقيع)
      - name: Build iOS Archive (Unsigned)
        run: |
          cd ios
          # تنظيف البناء السابق وإنشاء الأرشيف
          xcodebuild clean -workspace App.xcworkspace -scheme App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $PWD/build/App.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      # استخراج ملف IPA من الأرشيف
      - name: Export IPA (Unsigned Payload)
        run: |
          cd ios
          mkdir -p build/Payload
          # نسخ التطبيق إلى مجلد Payload
          cp -r build/App.xcarchive/Products/Applications/App.app build/Payload/
          cd build
          zip -r Movos.ipa Payload

      # رفع الملف النهائي لتقوم بتحميله
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: movos-ios-app
          path: ios/build/Movos.ipa
