name: Build iOS IPA

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # تم حذف خاصية cache: 'npm' التي كانت تسبب فشل العملية

      # 1. تثبيت الاعتماديات (باستخدام npm install)
      - name: Install Dependencies
        run: |
          npm install 
          # تثبيت أدوات Capacitor الضرورية
          npm install @capacitor/core @capacitor/cli @capacitor/ios
      # 2. بناء الويب
      - name: Build Web App
        run: npm run build

      # 3. إعداد بيئة الموبايل (Capacitor)
      - name: Setup Capacitor
        run: |
          npx cap init Movos com.movos.app --web-dir dist || true 
          npx cap add ios || true
          npx cap sync ios
      # 4. بناء الأرشيف (بدون توقيع)
      - name: Build iOS Archive (Unsigned)
        run: |
          cd ios/App
          xcodebuild clean -workspace App.xcworkspace -scheme App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $PWD/build/App.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
      # 5. استخراج ملف IPA
      - name: Export IPA (Unsigned Payload)
        run: |
          cd ios/App
          mkdir -p build/Payload
          cp -r build/App.xcarchive/Products/Applications/App.app build/Payload/
          cd build
          zip -r App.ipa Payload
      # 6. رفع الملف النهائي لتقوم بتحميله
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: movos-ios-app
          path: ios/App/build/App.ipa
