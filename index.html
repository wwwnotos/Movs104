<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#F2F2F7" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>MOVOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: [
                '-apple-system', 
                'BlinkMacSystemFont', 
                '"SF Pro Text"', 
                '"Segoe UI"', 
                'Roboto', 
                'sans-serif'
              ],
            },
            colors: {
              background: '#F2F2F7',
              surface: '#FFFFFF',
              primary: '#007AFF',
              secondary: '#E5E5EA',
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'card': '0 10px 40px -10px rgba(0, 0, 0, 0.15)',
              'float': '0 20px 40px -5px rgba(0, 0, 0, 0.1)',
              'glow': '0 0 15px rgba(59, 130, 246, 0.3)',
            },
            animation: {
              'gradient-x': 'gradient-x 3s ease infinite',
              'spring-up': 'springUp 0.5s cubic-bezier(0.19, 1, 0.22, 1) forwards',
              'spring-in': 'springIn 0.6s cubic-bezier(0.19, 1, 0.22, 1) forwards',
            },
            keyframes: {
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                },
              },
              springUp: {
                '0%': { transform: 'translateY(100px) scale(0.95)', opacity: '0' },
                '100%': { transform: 'translateY(0) scale(1)', opacity: '1' },
              },
              springIn: {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>

}
</script>
